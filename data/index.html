<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chrono Clock Settings</title>
<style>
  :root{
    --accent-color: #ff007a;
  }
  * { box-sizing: border-box; }
  html{
    background: radial-gradient(ellipse at 70% 0%, #36122c 0%, #1d0e17 100%);  
    height: 100%;
  }
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    margin: 0;
    padding: 2rem 1rem;
    color: #FFFFFF;
    background-repeat: no-repeat, repeat, repeat; 
    opacity: 0;
    transition: opacity 0.6s cubic-bezier(.4,0,.2,1);
    visibility: hidden;
    height: 100%;
    line-height: 1.5;
  }

  body.loaded {
    visibility: visible;
    opacity: 1;
  }

  body.modal-open {
    overflow: hidden;
  }
  h1 { 
    text-align: center; 
    font-size: 1.5rem; 
    margin-bottom: 1.5rem; 
    color: #ffffff; 
  }
  h2{
    margin-top: 2rem;
    margin-bottom: 0;
  }

  h2:first-of-type{
    margin-top: 1.5rem;
  }

  .logo svg{
    filter: drop-shadow(0px 0px 0.5rem #c80039);
    width: 100%;
    height: auto;
    color: #ffd2f0;
    margin: 0.5rem 0;
  }
  form {
    display: flex; flex-direction: column;
    max-width: 575px; margin: 0 auto;
    background: linear-gradient(120deg, rgba(83, 34, 56, 0.72) 0%, rgba(183, 53, 133, 0.38) 100%); 
    padding: 1.5rem;
    border-radius: 24px;
    box-shadow: 0 10px 36px 0 rgba(255, 40, 170, 0.25), 0 2px 8px 0 rgba(110, 44, 70, 0.18);
    border: 1.5px solid rgba(255, 180, 230, 0.1)
  }  
  label {
    font-size: 0.9rem; 
    display: block; 
    margin-top: 0.2rem; 
  }
  input[type="text"], 
  input[type="time"],   
  input[type="password"], 
  input[type="date"],
  input[type="number"], select {
    width: 100%; padding: 0.75rem;
    border: 1.5px solid rgba(255, 180, 230, 0.08);
    border-radius: 8px;
    background-color: rgba(255, 225, 245, 0.07); 
    color: #ffffff;
    font-size: 1rem; appearance: none;
  }

  input[type="time"]:disabled ,
  input[type="text"]:disabled ,
  input[type="number"]:disabled ,
  input[type="date"]:disabled{
    color: rgba(255, 255, 255, 0.250);
  }

  input[type="submit"] {
    background-color: #ff007a; color: white;
    padding: 0.9rem; font-size: 1rem;
    border: none; border-radius: 8px;
    cursor: pointer; transition: background-color 0.2s ease-in-out;
  }
  input[type="submit"]:hover {
    background-color: #cb005e;
  }

  input[type="time"]::-webkit-calendar-picker-indicator, input[type="date"]::-webkit-calendar-picker-indicator{
    filter: invert(100%);
  }

  /* Enabled & checked toggle */
  .toggle-switch input[type="checkbox"]:checked + .toggle-slider {
    background-color: var(--accent-color);
  }

  /* Disabled toggle (regardless of checked state) */
  .toggle-switch input[type="checkbox"]:disabled + .toggle-slider { background-color: transparent !important; border: solid 1px #cccccc2e; cursor: not-allowed; }
  .toggle-switch input[type="checkbox"]:disabled + .toggle-slider::before {
    background-color: rgba(204, 204, 204, 0.5);
  }

  input:-webkit-autofill,
  input:-webkit-autofill:focus,
  input:-webkit-autofill:hover {
    background: rgba(225,255,245,0.07) !important;
    color: #fff !important;
    -webkit-box-shadow: 0 0 0 1000px rgba(225,255,245,0.07) inset !important;
    box-shadow: 0 0 0 1000px rgba(225,255,245,0.07) inset !important;
    -webkit-text-fill-color: #fff !important;
    transition: background 9999s ease-in-out 0s;
  }

  input::placeholder, 
  textarea::placeholder {
    color: hwb(0 100% 0% / 0.39);      /* Example: light blue */
    opacity: 1;          /* Make sure it's not semi-transparent */
  }

  .form-row { 
    display: flex; 
    flex-direction: column; 
  }

  .form-row.two-col { 
    flex-direction: column;
  }

  .form-row.two-col > div { 
    flex: 1;
  }

  .form-row.any-col {
    flex-direction: column;
  }

  .form-row.three-col {
    flex-direction: column;
  }

  .form-group > input[type="text"],
  .form-group > input[type="password"] {
    margin-bottom: 0.3rem;
  }

  .form-ssid-number {
    text-align: center;
    margin: auto 0px;
    visibility: collapse;
  }

  .text-center-small {
    text-align: center;
  }

  .primary-button {
    background: #ff007a;
    color: white;
    padding: 0.9rem; font-size: 1rem; font-weight: 600;
    border: none; border-radius: 8px;
    cursor: pointer; text-align: center;
    transition: background 0.25s, transform 0.15s ease-in-out;
  }
  .primary-button:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 16px rgba(255, 0, 122, 0.35);
  }
  .primary-button:active {
    transform: scale(0.97); 
  }  

  .note { 
    font-size: 0.85rem; 
    text-align: center; 
    margin-top: 1rem; 
  }
  #savingModal {
    backdrop-filter: blur(5px);
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    background: radial-gradient(ellipse at 70% 0%, #5a2b4299 0%, #23171e99 100%);
    display: none; justify-content: center; align-items: center;
    z-index: 1000;
  }
  #savingModalContent {
    background: linear-gradient(120deg, rgb(90 45 65) 0%, rgb(183 53 133 / 44%) 100%);
    border-radius: 12px;
    box-shadow: 0 10px 36px 0 rgba(255, 40, 170, 0.11), 0 2px 8px 0 rgba(110, 44, 70, 0.08);
    border: 1.5px solid rgba(255, 180, 230, 0.10);
    margin: 1.5rem;
    padding: 2rem 2.5rem;
    text-align: center;
  }  
  .spinner {
    border: 4px solid rgba(255, 255, 255, 0.2);
    border-top: 4px solid #ff007a;
    border-radius: 50%;
    width: 36px; height: 36px;
    animation: spin 1s linear infinite;
    margin: 0 auto 1rem;
  }
  .footer{
    font-size: 0.8rem;
    text-align: center;
    margin-top: 1rem;
  }
  a{
    color: white;
  }

  .small{
    display: block;
    font-size: 0.8rem;
    margin-top: 0.45rem;
    text-align: center;
  }

  select option {
    color: black;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  @media (max-width: 449px) {
    .form-row.three-col > div {
      flex: 1;
    }

    .hidden-small {
      visibility: collapse;
      height: 0px;
    }

    .hidden-large {
      visibility: visible;
    }
  }

  .hidden {
    display:none;
  }

  .visible {
    display:flex;
  }

  @media (min-width: 450px) {
    .form-row.two-col { 
      flex-direction: row;
      gap: 1rem;
    }

    .form-row.any-col {
      flex-direction: row;
      gap: 1rem;
    }

    .form-row.three-col {
      flex-direction: row;
      gap: 1rem;
    }

    .form-row.three-col > div {
      width: 50%;
    }
    
    .form-ssid-number {
      width: 20px !important;
      visibility: visible;
    }

    .hidden-small {
      visibility: visible;
    }

    .hidden-large {
      visibility: collapse;
      height: 0px;
    }

    .text-center-small {
      text-align: start;
    }
  }

  /* Toggle Switch Styling for Flip Display */
  .toggle-switch { position: relative; display: inline-block; width: 48px; height: 24px; }
  .toggle-switch input { opacity: 0; width: 0; height: 0; }
  .toggle-slider {
    position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
    background-color: #ccc; transition: .4s; border-radius: 24px;
  }
  .toggle-slider:before {
    position: absolute; content: ""; height: 20px; width: 20px; left: 2px; bottom: 2px;
    background-color: white; transition: .4s; border-radius: 50%;
  }
  input:checked + .toggle-slider { background-color: var(--accent-color); }
  input:checked + .toggle-slider:before { transform: translateX(24px); }

  .accent{
    accent-color: var(--accent-color);
  }
</style>
</head>

      }

      if (!data.timeZone) {
        try {
          const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
          if (
            tz &&
            document.getElementById('timeZone').querySelector(`[value="${tz}"]`)
          ) {
            document.getElementById('timeZone').value = tz;
          } else {
            document.getElementById('timeZone').value = '';
          }
        } catch (e) {

        }

async function submitConfig(event) {
  event.preventDefault();
  isSaving = true;

  const form = document.getElementById('configForm');
  const formData = new FormData(form);

  formData.set('brightness', document.getElementById('brightnessSlider').value);
  formData.set('flipDisplay', document.getElementById('flipDisplay').checked ? 'on' : '');
  formData.set('twelveHour', document.getElementById('twelveHour').checked ? 'on' : '');
  formData.set('lockCountUpDown', document.getElementById('lockCountUpDown').checked ? 'on' : '');

  const params = new URLSearchParams();
  for (const pair of formData.entries()) {
    params.append(pair[0], pair[1]);
  }

  showSavingModal("Saving...");

  // Check AP mode status
  let isAPMode = false;
  try {
    const apStatusResponse = await fetch('/ap_status');
    const apStatusData = await apStatusResponse.json();
    isAPMode = apStatusData.isAP;
  } catch (error) {
    console.error("Error fetching AP status:", error);
    // Handle error appropriately (e.g., assume not in AP mode)
  }

  fetch('/save', {
    method: 'POST',
    body: params
  })
  .then(response => {
    if (!response.ok) {
      return response.json().then(json => {
        throw new Error(`Server error ${response.status}: ${json.error}`);
      });
    }
    return response.json();
  })
  .then(json => {
    isSaving = false;
    if (isAPMode) {
      updateSavingModal("✅ Settings saved successfully!<br><br>Device will connect to a specified network.", false);
      setTimeout(() => {
        document.getElementById('configForm').style.display = 'none';
        document.querySelector('.footer').style.display = 'none';
        document.querySelector('html').style.height = '100vh';
        document.body.style.height = '100vh';
        document.getElementById('configForm').style.display = 'none';
        updateSavingModal("✅ All done!<br>You can now close this tab safely.", false);
      }, 3000);
      return;
    } else {
      updateSavingModal("✅ Configuration saved successfully.", false);
      setTimeout(() => location.href = location.href.split('#')[0], 3000);
    }
  })
  .catch(err => {
    isSaving = false;
    if (isAPMode && err.message.includes("Failed to fetch")) {
      console.warn("Expected disconnect in AP mode after reboot.");
      showSavingModal("");
      updateSavingModal("✅ Settings saved successfully!<br><br>Device will connect to a specified network.", false);
      setTimeout(() => {
        document.getElementById('configForm').style.display = 'none'; 
        updateSavingModal("✅ All done!<br>You can now close this tab safely.", false);
      }, 3000);
      return;
    }
    console.error('Save error:', err);
    let friendlyMessage = "⚠️ Something went wrong while saving the configuration.";
    if (err.message.includes("Failed to fetch")) {
      friendlyMessage = "⚠️ Cannot connect to the device.<br>Is it powered on and connected?";
    }
    updateSavingModal(`${friendlyMessage}<br><br>Details: ${err.message}`, false);
  });
}

function showSavingModal(message) {
  let modal = document.getElementById('savingModal');
  if (!modal) {
    modal = document.createElement('div');
    modal.id = 'savingModal';
    modal.innerHTML = `
      <div id="savingModalContent">
        <div class="spinner"></div>
        <div id="savingModalText">${message}</div>
      </div>
    `;
    document.body.appendChild(modal);
  } else {
    document.getElementById('savingModalText').innerHTML = message;
    document.querySelector('#savingModal .spinner').style.display = 'block';
  }
  modal.style.display = 'flex';
  document.body.classList.add('modal-open');
}

function updateSavingModal(message, showSpinner = false) {
  let modalText = document.getElementById('savingModalText');
  modalText.innerHTML = message;
  document.querySelector('#savingModal .spinner').style.display = showSpinner ? 'block' : 'none';
}

function restoreBackupConfig() {

  fetch('/restore', { method: 'POST' })
    .then(response => {

        throw new Error("Server returned an error");
      }
      return response.json();
    })
    .then(data => {

      setTimeout(() => location.reload(), 1500);
    })
    .catch(err => {
      console.error("Restore error:", err);
      updateSavingModal(`❌ Failed to restore backup: ${err.message}`, false);
    });
}

function hideSavingModal() {
  const modal = document.getElementById('savingModal');
  if (modal) {
    modal.style.display = 'none';
    document.body.classList.remove('modal-open');
  }
}

function updateCountUpDownBoxes(countupdownTimestamp) {
  if (countupdownTimestamp && Number.isInteger(countupdownTimestamp) && countupdownTimestamp > 0) {
    // Convert Unix timestamp (seconds) to milliseconds for JavaScript Date object
    const targetDate = new Date(countupdownTimestamp * 1000);
    const year = targetDate.getFullYear();
    // Month is 0-indexed in JS, so add 1
    const month = (targetDate.getMonth() + 1).toString().padStart(2, '0');
    const day = targetDate.getDate().toString().padStart(2, '0');
    const hours = targetDate.getHours().toString().padStart(2, '0');
    const minutes = targetDate.getMinutes().toString().padStart(2, '0');
    const seconds = targetDate.getSeconds().toString().padStart(2, '0');

    document.getElementById('countupdownDate').value = `${year}-${month}-${day}`;
    document.getElementById('countupdownTime').value = `${hours}:${minutes}:${seconds}`;
  } else {
    // Clear fields if no target timestamp is set
    document.getElementById('countupdownDate').value = '';
    document.getElementById('countupdownTime').value = '';
  }
}

let brightnessDebounceTimeout = null;

function setBrightnessLive(val) {
  // Cancel the previous timeout if it exists
  if (brightnessDebounceTimeout) {
    clearTimeout(brightnessDebounceTimeout);
  }
  // Set a new timeout
  brightnessDebounceTimeout = setTimeout(() => {
    fetch('/set_brightness', {
      method: 'POST',
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: "value=" + encodeURIComponent(val)
    })
    .then(res => res.json())
    .catch(e => {}); // Optionally handle errors
  }, 150); // 150ms debounce, adjust as needed
}

function sendAddSeconds(val) {
  showSavingModal("Adding seconds...");
  fetch('/add_seconds', {
    method: 'POST',
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: "seconds=" + val
  })
  .then(response => {
    if (!response.ok && response.status !== 409) {
      return response.json().then(json => {
        throw new Error(`Server error ${response.status}: ${json.error}`);
      });
    }
    return response.json();
  })
  .then(json => {
    if (json.error) {
      if (json.error.includes("locked")) {
        updateSavingModal("⚠️ Count up/down locked.", false)
      } else {
        updateSavingModal("⚠️ Count up/down not set.", false)
      }
      setTimeout(hideSavingModal, 1000);
      return;
    } else {
      updateCountUpDownBoxes(json.countupdownTimestamp);
    }
    updateSavingModal("✅ All done!<br>Count Up/Down should have been adjusted.", false)
    setTimeout(hideSavingModal, 1000);
    return;
  })
  .catch(err => {
    updateSavingModal(`⚠️ Something went wrong trying to adjust the Count Up/Down.<br><br>${err.message}`, false)
    setTimeout(hideSavingModal, 2000);
    return;
  });
}
